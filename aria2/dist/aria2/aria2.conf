## === 基本设置 ===
# 下载路径
dir=/downloads
# 日志文件
log=-
# 最大同时下载数
max-concurrent-downloads=10
# 检查完整性
check-integrity=true
# 断点续传
continue=true

## === HTTP/FTP/SFTP 设置
# 最小文件分片大小
min-split-size=10M
# 不启用 .netrc 文件
no-netrc=true
# 服务器状态文件
server-stat-of=/root/.aria2/server-stat
server-stat-if=/root/.aria2/server-stat

## === HTTP 设置
# 支持 GZip
http-accept-gzip=true

## === BitTorrent 设置
# 监听端口
listen-port=6882
# 种子
bt-save-metadata=true
bt-load-saved-metadata=true
# DHT
dht-listen-port=6882
dht-entry-point=dht.transmissionbt.com:6881

## === RPC 设置 ===
# 启用 RPC 服务器
enable-rpc=true
# 接受所有远程请求
rpc-allow-origin-all=true
# 在所有网卡上监听
rpc-listen-all=true
# RPC 密钥
rpc-secret=aria2

## === 高级设置 ===
# 允许分片大小变化
allow-piece-length-change=true
# 使用 UTF-8 处理 Content-Disposition
content-disposition-default-utf8=true
# 优化并发下载
optimize-concurrent-downloads=true
# 状态保存文件
input-file=/root/.aria2/session
save-session=/root/.aria2/session
save-session-interval=300
# 文件分配方法 (none < falloc ? trunc << prealloc)
file-allocation=falloc
